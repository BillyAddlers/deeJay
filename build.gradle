plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:2.0.0_248'
}

//noinspection GroovyUnusedAssignment
mainClassName = 'net.dv8tion.jda.player.Bot'
compileJava.options.encoding = 'UTF-8'