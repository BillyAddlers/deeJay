plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'application'
}

repositories {
    jcenter()
    maven {
        url 'http://maven.sedmelluq.com'
    }
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.BETA2_112'
    compile 'com.sedmelluq:lavaplayer:1.1.30'
    compile 'org.slf4j:slf4j-nop:1.7.22'
}

//noinspection GroovyUnusedAssignment
mainClassName = 'me.dinosparkour.Bot'
compileJava.options.encoding = 'UTF-8'
shadowJar.archiveName = 'deeJay.jar'