apply plugin: 'java'

dependencies {
    compile 'net.dv8tion:JDA:1.3.0_208'
}

repositories {
    jcenter()
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes("Main-Class": "me.dinosparkour.main.Main" )
    }
}